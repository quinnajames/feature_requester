<!doctype html>
<html>
  <head>
    <title>Feature Requester</title>
    <!-- css libs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    </head>
      <body>
    <div class=page>
      <h1>Feature Requester</h1>
    </div>

    <ul class="features" data-bind="foreach: features, visible: features().length > 0">
          <li>
            <h2 data-bind="text: title"></h2>
            <p>For: <span data-bind="text: client"></span></p>
            <p>Priority: <span data-bind="text: client_priority"></span></p>
            <p>Target date: <span data-bind="text: target_date"></span></p>
            <p>Area: <span data-bind="text: product_area"></span></p>
            <p class="description" data-bind="text: description"></p>
          </li>
        </ul>
        <ul class=features data-bind="visible: features().length === 0">
          <li><em>No features have been added yet.</em></li>
    </ul>

    <!-- js libs -->
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
        crossorigin="anonymous"></script>
    <!-- static js -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
